name: Test Common

on:
  pull_request:
    paths:
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-common.yml'
  push:
    branches:
      - main
    paths:
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-common.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.8.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common
        run: npm run -w common build

      - name: Format check
        run: npm run -w common format

      - name: Lint
        run: npm run -w common lint

      - name: Type check
        run: npm run -w common typecheck

      - name: Run tests with coverage
        run: npm run -w common test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./common/coverage/lcov.info
          flags: common
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
