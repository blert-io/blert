name: Test Web

on:
  pull_request:
    paths:
      - 'web/**'
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-web.yml'
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-web.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: blert
          POSTGRES_PASSWORD: blert
          POSTGRES_DB: blert_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.8.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common (dependency)
        run: npm run -w common build

      - name: Run database migrations
        run: npm run -w common migration:run
        env:
          BLERT_DATABASE_URI: postgres://blert:blert@localhost:5432/blert_test

      - name: Create data directories
        run: mkdir -p .data/challenges .data/web

      - name: Format check
        run: npm run -w web format

      - name: Lint
        run: npm run -w web lint

      - name: Type check
        run: npm run -w web typecheck

      - name: Build web
        run: npm run -w web build
        env:
          NODE_ENV: test
          BLERT_DATABASE_URI: postgres://blert:blert@localhost:5432/blert_test
          BLERT_REDIS_URI: redis://localhost:6379
          AUTH_SECRET: blert
          BLERT_DATA_REPOSITORY: file://${{ github.workspace }}/.data/challenges
          BLERT_WEB_REPOSITORY: file://${{ github.workspace }}/.data/web

      - name: Run tests with coverage
        run: npm run -w web test:coverage
        env:
          NODE_ENV: test
          BLERT_DATABASE_URI: postgres://blert:blert@localhost:5432/blert_test
          BLERT_REDIS_URI: redis://localhost:6379
          AUTH_SECRET: blert
          BLERT_DATA_REPOSITORY: file://${{ github.workspace }}/.data/challenges
          BLERT_WEB_REPOSITORY: file://${{ github.workspace }}/.data/web

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./web/coverage/lcov.info
          flags: web
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
