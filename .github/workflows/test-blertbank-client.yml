name: Test Blertbank Client

on:
  pull_request:
    paths:
      - 'blertbank-client/**'
      - 'package.json'
      - '.github/workflows/test-blertbank-client.yml'
  push:
    branches:
      - main
    paths:
      - 'blertbank-client/**'
      - 'package.json'
      - '.github/workflows/test-blertbank-client.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24.8.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run -w blertbank-client format

      - name: Lint
        run: npm run -w blertbank-client lint

      - name: Type check
        run: npm run -w blertbank-client typecheck

      - name: Build blertbank-client
        run: npm run -w blertbank-client build

      - name: Run tests with coverage
        run: npm run -w blertbank-client test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./blertbank-client/coverage/lcov.info
          flags: blertbank-client
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
