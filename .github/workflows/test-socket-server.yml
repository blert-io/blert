name: Test Socket Server

on:
  pull_request:
    paths:
      - 'socket-server/**'
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-socket-server.yml'
  push:
    branches:
      - main
    paths:
      - 'socket-server/**'
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-socket-server.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24.8.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common (dependency)
        run: npm run -w common build

      - name: Format check
        run: npm run -w socket-server format

      - name: Lint
        run: npm run -w socket-server lint

      - name: Type check
        run: npm run -w socket-server typecheck

      - name: Build socket-server
        run: npm run -w socket-server build

      - name: Run tests with coverage
        run: npm run -w socket-server test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./socket-server/coverage/lcov.info
          flags: socket-server
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
