name: Test Event Server

on:
  pull_request:
    paths:
      - 'event-server/**'
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-event-server.yml'
  push:
    branches:
      - main
    paths:
      - 'event-server/**'
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-event-server.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.8.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common (dependency)
        run: npm run -w common build

      - name: Format check
        run: npm run -w event-server format

      - name: Lint
        run: npm run -w event-server lint

      - name: Type check
        run: npm run -w event-server typecheck

      - name: Build event-server
        run: npm run -w event-server build

      - name: Run tests with coverage
        run: npm run -w event-server test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./event-server/coverage/lcov.info
          flags: event-server
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
