name: Test Challenge Server

on:
  pull_request:
    paths:
      - 'challenge-server/**'
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-challenge-server.yml'
  push:
    branches:
      - main
    paths:
      - 'challenge-server/**'
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-challenge-server.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.8.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common (dependency)
        run: npm run -w common build

      - name: Format check
        run: npm run -w challenge-server format

      - name: Lint
        run: npm run -w challenge-server lint

      - name: Type check
        run: npm run -w challenge-server typecheck

      - name: Build challenge-server
        run: npm run -w challenge-server build

      - name: Run tests with coverage
        run: npm run -w challenge-server test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./challenge-server/coverage/lcov.info
          flags: challenge-server
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
