name: Test Blertbank

on:
  pull_request:
    paths:
      - 'blertbank/**'
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-blertbank.yml'
  push:
    branches:
      - main
    paths:
      - 'blertbank/**'
      - 'common/**'
      - 'package.json'
      - '.github/workflows/test-blertbank.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: blertbank
          POSTGRES_PASSWORD: blertbank
          POSTGRES_DB: blertbank_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.8.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common (dependency)
        run: npm run -w common build

      - name: Format check
        run: npm run -w blertbank format

      - name: Lint
        run: npm run -w blertbank lint

      - name: Type check
        run: npm run -w blertbank typecheck

      - name: Build blertbank
        run: npm run -w blertbank build

      - name: Run database migrations
        run: npm run -w blertbank migration:run
        env:
          BLERTBANK_DATABASE_URI: postgres://blertbank:blertbank@localhost:5432/blertbank_test

      - name: Run tests with coverage
        run: npm run -w blertbank test:coverage
        env:
          BLERTBANK_DATABASE_URI: postgres://blertbank:blertbank@localhost:5432/blertbank_test
          BLERTBANK_SERVICE_TOKEN: test-token

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./blertbank/coverage/lcov.info
          flags: blertbank
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
