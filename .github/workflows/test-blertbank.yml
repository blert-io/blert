name: Test Blertbank

on:
  pull_request:
    paths:
      - 'blertbank/**'
      - 'package.json'
      - '.github/workflows/test-blertbank.yml'
  push:
    branches:
      - main
    paths:
      - 'blertbank/**'
      - 'package.json'
      - '.github/workflows/test-blertbank.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.8.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common (dependency)
        run: npm run -w common build

      - name: Format check
        run: npm run -w blertbank format

      - name: Lint
        run: npm run -w blertbank lint

      - name: Type check
        run: npm run -w blertbank typecheck

      - name: Build blertbank
        run: npm run -w blertbank build

      - name: Run tests with coverage
        run: npm run -w blertbank test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./blertbank/coverage/lcov.info
          flags: blertbank
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
