services:
  postgres:
    image: postgres:16
    ports:
      - "5433:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: blert
      POSTGRES_PASSWORD: blert
      POSTGRES_DB: blert

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - rediscache:/data

  socket-server:
    image: node:24
    depends_on:
      - redis
      - postgres
      - challenge-server
    ports:
      - "3003:3003"
    links:
      - redis
      - postgres
      - challenge-server
    volumes:
      - .:/app
      - ./common/protos/attack_definitions.json:/app/attacks.json:ro
    environment:
      NODE_ENV: development
      ADMIN_TOKEN: blert
      BLERT_DATABASE_URI: postgres://blert:blert@postgres:5432/blert
      BLERT_CHALLENGE_SERVER_URI: http://challenge-server:3003
      BLERT_REDIS_URI: redis://redis:6379
      BLERT_STRUCTURED_LOGS: ${BLERT_STRUCTURED_LOGS:-false}
      BLERT_ATTACK_REPOSITORY: file:///app/.data
      BLERT_ATTACK_DEFINITIONS_FALLBACK: /app/attacks.json
    working_dir: /app
    command: npm run -w socket-server dev

  challenge-server:
    image: node:24
    depends_on:
      - redis
      - postgres
    ports:
      - "3009:3003"
    links:
      - redis
      - postgres
    volumes:
      - .:/app
    environment:
      NODE_ENV: development
      BLERT_DATABASE_URI: postgres://blert:blert@postgres:5432/blert
      BLERT_DATA_REPOSITORY: file:///app/.data/challenges
      BLERT_TEST_DATA_REPOSITORY: file:///app/.data/testing_data
      BLERT_LOG_LEVEL: debug
      BLERT_REDIS_URI: redis://redis:6379
      BLERT_STRUCTURED_LOGS: ${BLERT_STRUCTURED_LOGS:-false}
    working_dir: /app
    command: npm run -w challenge-server dev

  blertbank:
    image: node:22
    depends_on:
      - postgres
    ports:
      - "3013:3003"
    links:
      - postgres
    volumes:
      - .:/app
    environment:
      NODE_ENV: development
      BLERTBANK_DATABASE_URI: postgres://blertbank:blertbank@postgres:5432/blertbank
      BLERTBANK_LOG_LEVEL: debug
      BLERTBANK_SERVICE_TOKEN: blertbank
    working_dir: /app
    command: npm run -w blertbank dev

  prometheus:
    image: prom/prometheus:v3.8.0
    profiles:
      - observability
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheusdata:/prometheus

  loki:
    image: grafana/loki:3.6.2
    profiles:
      - observability
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./docker/loki/config.yml:/etc/loki/config.yml:ro
      - lokidata:/loki

  promtail:
    image: grafana/promtail:3.6.2
    profiles:
      - observability
    depends_on:
      - loki
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./docker/promtail/promtail.yml:/etc/promtail/config.yml:ro
      - promtailpositions:/var/lib/promtail
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

  grafana:
    image: grafana/grafana:12.3.0
    profiles:
      - observability
    depends_on:
      - loki
      - prometheus
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: blert
      GF_SECURITY_ADMIN_PASSWORD: blert
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafanadata:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/etc/grafana/dashboards:ro

volumes:
  rediscache:
    driver: local
  postgresdata:
    driver: local
  prometheusdata:
    driver: local
  grafanadata:
    driver: local
  lokidata:
    driver: local
  promtailpositions:
    driver: local
